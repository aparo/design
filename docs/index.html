<!DOCTYPE html>
<html>
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-126260620-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-126260620-1');
    </script>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="./app.css">
    <link rel="icon" href="./icon.png">

    <!-- Primary Meta Tags -->
    <title>Anduin Design System</title>
    <meta name="title" content="Anduin Design System">
    <meta name="description" content="How we think User Interface should be built at Anduin">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://anduin.design/">
    <meta property="og:title" content="Anduin Design System">
    <meta property="og:description" content="How we think User Interface should be built at Anduin">
    <meta property="og:image" content="https://anduin.design/image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://anduin.design/">
    <meta property="twitter:title" content="Anduin Design System">
    <meta property="twitter:description" content="How we think User Interface should be built at Anduin">
    <meta property="twitter:image" content="https://anduin.design/image.png">

    <!-- Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="text/javascript">var exports = window</script>
    <script type="text/javascript" src="./scripts/app.js"></script>
</body>
</html>
